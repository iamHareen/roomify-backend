
name: Build and Push Docker Image

on:
  push:
    branches:
      - deployment # Trigger on push to deployment branch
      - main # Trigger on push to main branch
      - test # Trigger on push to test branch
  pull_request:
    branches:
      - deployment  # Trigger on PR to deployment branch
      - main        # Trigger on PR to main branch

env:
  DOCKER_IMAGE_NAME: roomify-backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build without running tests (no DB needed)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Set environment variable for Docker image name
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Success message
        run: echo "âœ… Docker image built and pushed successfully!"
